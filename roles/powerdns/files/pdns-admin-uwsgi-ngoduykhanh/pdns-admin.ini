[uwsgi]
strict = true
master = true
die-on-term = true
need-app = true

plugins = python3

uid = uwsgi
gid = uwsgi

chdir = /opt/powerdns-admin
pythonpath = /opt/powerdns-admin

mount = /=run.py
manage-script-name = true
callable = app

vacuum = true
harakiri = 20
buffer-size = 32768
post-buffering = 8192
socket = 0.0.0.0:9494
pidfile = /run/uwsgi/%n.pid

enable-threads = true
