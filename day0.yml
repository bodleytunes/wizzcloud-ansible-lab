# break out to clustering role which needs to be linear
- hosts: baremetal_hosts
  gather_facts: false
  become: True
  any_errors_fatal: true
  strategy: linear
  tags: ['phase2']
  tasks:
    - import_role:
        name: proxmox_clustering
      tags: ['proxmox_clustering']



- hosts: baremetal_hosts
  gather_facts: true
  become: True
  any_errors_fatal: true
  strategy: free
  tags: ['phase3']
  tasks:
    - import_role:
        name: networking
      tags: ['networking']
    - import_role:
        name: firewall
      tags: ['firewall']
    - import_role:
        name: lxd
      tags: ['lxd']
    - import_role:
        name: storage_configuration
      tags: ['storage_configuration']
    

- hosts: baremetal_hosts
  gather_facts: true
  become: True
  any_errors_fatal: true
  strategy: linear
  tags: ['phase4']
  tasks:
    - import_role:
        name: proxmox_vm
      tags: ['proxmox_vm']

- hosts: terraform_control
  gather_facts: false
  become: True
  any_errors_fatal: true
  tags: ['phase5']
  tasks:
    - import_role:
        name: terraform
      tags: ['terraform_deploy']

- hosts: terraform_control
  gather_facts: false
  become: True
  any_errors_fatal: true
  tasks:
    - import_role:
        name: terraform_destroy
      tags: ['terraform_destroy']

- hosts: virtual_machines
  gather_facts: false
  become: True
  tags: ['phase6']
  #any_errors_fatal: true
  tasks:
    - import_role:
        name: vm_networking
      tags: ['vm_networking']

- hosts: kubernetes_servers
  gather_facts: false
  become: True
  any_errors_fatal: true
  tags: ['phase7']
  tasks:
    - import_role:
        name: vm_configuration_kubernetes
      tags: ['vm_configuration_kubernetes']

